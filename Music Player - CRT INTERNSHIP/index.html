<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Mania</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <h1 style="font-size: 5rem; text-decoration: underline;color: #BD52FF;">Music Mania</h1>
        <div class="container">
            <div class="headers">
            <p class="title" id="title">High On Life</p>
            <p class="artist" id="artist">Martin Garrix</p>
        </div>
        <div class="image" id="image_container">
            <img src="1.jpg">
        </div>
        <audio src="1.mp3"></audio>
        <div class="controls">
            <i class="fa fa-backward" id="prev" title="Previous"></i>
            <i class="fa fa-play main-button" id="play" title="Play"></i>
            <!-- <i class="fa fa-pause" id="pause" title="Pause"></i> -->
            <i class="fa fa-forward" id="next" title="Next"></i>
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
